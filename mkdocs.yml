site_name: CMS Cultivator
site_description: Claude Code plugin for Drupal and WordPress development with comprehensive workflow commands
site_url: https://kanopi.github.io/cms-cultivator/
repo_url: https://github.com/kanopi/cms-cultivator
repo_name: kanopi/cms-cultivator

theme:
  name: material
  palette:
    - scheme: default
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - scheme: slate
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - navigation.tabs
    - navigation.sections
    - navigation.expand
    - navigation.top
    - search.highlight
    - search.share
    - toc.follow
    - content.code.copy

nav:
  - Home: index.md
  - Getting Started:
    - Installation: installation.md
    - Quick Start: quick-start.md
  - Commands:
    - Overview: commands/overview.md
    - PR Workflow: commands/pr-workflow.md
    - Accessibility: commands/accessibility.md
    - Performance: commands/performance.md
    - Security: commands/security.md
    - Documentation: commands/documentation.md
    - Testing: commands/testing.md
    - Code Quality: commands/code-quality.md
  - Kanopi Tools:
    - Overview: kanopi-tools/overview.md
    - Composer Scripts: kanopi-tools/composer-scripts.md
    - DDEV Commands: kanopi-tools/ddev-commands.md
  - Testing: testing.md
  - Contributing: contributing.md

markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - attr_list
  - md_in_html
  - toc:
      permalink: true
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg

plugins:
  - search
  - git-revision-date-localized:
      enable_creation_date: true
      fallback_to_build_date: true

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/kanopi/cms-cultivator
  generator: false

